[package]
name = "seam-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "CLI for the SeamJS compile-time rendering framework"
readme = "README.md"
keywords = ["seam", "ctr", "cli", "codegen", "skeleton"]
categories = ["command-line-utilities", "development-tools::build-utils"]

[lints]
workspace = true

[[bin]]
name = "seam"
path = "src/main.rs"

[dependencies]
anyhow = "1"
axum = "0.8"
clap = { version = "4", features = ["derive"] }
regex = "1"
reqwest = { version = "0.12", features = ["json", "stream"] }
seam-injector = { version = "0.2.6", path = "../../server/injector/rust" }
seam-server = { version = "0.2.6", path = "../../server/core/rust" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
notify = "7"
toml = "0.8"
tower-http = { version = "0.6", features = ["fs"] }
