[project]
name = "github-dashboard"

[backend]
lang = "typescript"
dev_command = "bun --watch src/server/index.ts"
port = 3000

[frontend]
entry = "src/client/main.tsx"

[build]
backend_build_command = "bun build src/server/index.ts --target=bun --outdir=.seam/output/server"
bundler_command = "bunx vite build"
bundler_manifest = ".seam/dist/.vite/manifest.json"
router_file = "src/server/router.ts"
routes = "./src/client/routes.ts"
out_dir = ".seam/output"
obfuscate = true
hash_length = 16
type_hint = false

[dev]
port = 3000
vite_port = 5173
